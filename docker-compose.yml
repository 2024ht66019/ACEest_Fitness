services:
  # Flask Application Service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aceest_web
    restart: unless-stopped
    environment:
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./logs:/app/logs
    ports:
      - "5000:5000"
    networks:
      - aceest_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: gunicorn --bind 0.0.0.0:5000 --workers 2 --threads 2 --timeout 60 --access-logfile - --error-logfile - 'run:app'

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aceest_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - aceest_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  aceest_network:
    driver: bridge
    name: aceest_network
