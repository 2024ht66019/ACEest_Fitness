apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aceest-web-ingress
  namespace: aceest-fitness
  annotations:
    # For Azure Application Gateway Ingress Controller (AGIC)
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "false"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
    appgw.ingress.kubernetes.io/request-timeout: "30"
    # For Nginx Ingress (alternative)
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # Use this for AGIC (comment out for nginx)
  ingressClassName: azure-application-gateway
  # Use this for Nginx (comment out for AGIC)
  # ingressClassName: nginx
  rules:
  - host: aceest-fitness.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aceest-web-service
            port:
              number: 80
  tls:
  - hosts:
    - aceest-fitness.local
    secretName: aceest-tls-secret
