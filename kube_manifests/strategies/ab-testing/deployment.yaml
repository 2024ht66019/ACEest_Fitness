---
apiVersion: v1
kind: Service
metadata:
  name: aceest-web-version-b
  namespace: aceest-fitness
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: aceest-web
    version: version-b
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aceest-web-ab-testing
  namespace: aceest-fitness
  annotations:
    # Use Nginx Ingress for A/B testing (recommended for this strategy)
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: aceest-fitness.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aceest-web-version-a
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aceest-web-ab-testing-b
  namespace: aceest-fitness
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: "X-Version"
    nginx.ingress.kubernetes.io/canary-by-header-value: "B"
    nginx.ingress.kubernetes.io/canary-weight: "50"
spec:
  ingressClassName: nginx
  rules:
  - host: aceest-fitness.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aceest-web-version-b
            port:
              number: 80
