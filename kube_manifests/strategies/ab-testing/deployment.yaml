apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-web-version-a
  namespace: aceest-fitness
  labels:
    app: aceest-web
    version: version-a
    strategy: ab-testing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-web
      version: version-a
  template:
    metadata:
      labels:
        app: aceest-web
        version: version-a
        strategy: ab-testing
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done']
      containers:
      - name: aceest-web
        image: dharmalakshmi15/aceest-fitness-gym:version-a
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - configMapRef:
            name: aceest-config
        - secretRef:
            name: aceest-secrets
        env:
        - name: DEPLOYMENT_VERSION
          value: "version-a"
        - name: AB_TEST_GROUP
          value: "A"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 45
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
---
