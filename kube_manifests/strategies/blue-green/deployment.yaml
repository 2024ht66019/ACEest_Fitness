  name: aceest-web-service
  namespace: aceest-fitness
  labels:
    app: aceest-web
    strategy: blue-green
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: aceest-web
    color: blue  # Switch to 'green' to change traffic (managed by pipeline)
