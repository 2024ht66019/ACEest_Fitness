apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-web
  namespace: aceest-fitness
  labels:
    app: aceest-web
    strategy: rolling-update
    last_build: "TIMESTAMP_PLACEHOLDER"
  annotations:
    kubernetes.io/change-cause: "Rolling update deployment"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: aceest-web
  template:
    metadata:
      labels:
        app: aceest-web
        strategy: rolling-update
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done']
      - name: init-db
        image: dharmalakshmi15/aceest-fitness-gym:latest
        command: ['sh', '-c', 'python run.py init-db || true']
        envFrom:
        - configMapRef:
            name: aceest-config
        - secretRef:
            name: aceest-secrets
      containers:
      - name: aceest-web
        image: dharmalakshmi15/aceest-fitness-gym:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - configMapRef:
            name: aceest-config
        - secretRef:
            name: aceest-secrets
        env:
        - name: DEPLOYMENT_STRATEGY
          value: "rolling-update"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
---
apiVersion: v1
kind: Service
metadata:
  name: aceest-web-service
  namespace: aceest-fitness
  labels:
    app: aceest-web
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: aceest-web
