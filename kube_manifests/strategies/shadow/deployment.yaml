apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-web-production
  namespace: aceest-fitness
  labels:
    app: aceest-web
    version: production
    strategy: shadow
    last_build: "TIMESTAMP_PLACEHOLDER"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-web
      version: production
  template:
    metadata:
      labels:
        app: aceest-web
        version: production
        strategy: shadow
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done']
      containers:
      - name: aceest-web
        image: dharmalakshmi15/aceest-fitness-gym:production
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - configMapRef:
            name: aceest-config
        - secretRef:
            name: aceest-secrets
        env:
        - name: DEPLOYMENT_VERSION
          value: "production"
        - name: SHADOW_MODE
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 45
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-web-shadow
  namespace: aceest-fitness
  labels:
    app: aceest-web
    version: shadow
    strategy: shadow
    last_build: "TIMESTAMP_PLACEHOLDER"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-web
      version: shadow
  template:
    metadata:
      labels:
        app: aceest-web
        version: shadow
        strategy: shadow
      annotations:
        prometheus.io/scrape: "true"
        sidecar.istio.io/inject: "true"
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done']
      containers:
      - name: aceest-web
        image: dharmalakshmi15/aceest-fitness-gym:shadow
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - configMapRef:
            name: aceest-config
        - secretRef:
            name: aceest-secrets
        env:
        - name: DEPLOYMENT_VERSION
          value: "shadow"
        - name: SHADOW_MODE
          value: "true"
        - name: LOG_LEVEL
          value: "DEBUG"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 45
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aceest-web-service
  namespace: aceest-fitness
  labels:
    app: aceest-web
    strategy: shadow
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: aceest-web
    version: production  # Only production receives real traffic
---
apiVersion: v1
kind: Service
metadata:
  name: aceest-web-shadow
  namespace: aceest-fitness
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: aceest-web
    version: shadow
---
# Istio VirtualService for traffic mirroring (requires Istio service mesh)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: aceest-web-mirror
  namespace: aceest-fitness
spec:
  hosts:
  - aceest-web-service
  http:
  - route:
    - destination:
        host: aceest-web-service
        subset: production
      weight: 100
    mirror:
      host: aceest-web-shadow
    mirrorPercentage:
      value: 100.0
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: aceest-web-dr
  namespace: aceest-fitness
spec:
  host: aceest-web-service
  subsets:
  - name: production
    labels:
      version: production
  - name: shadow
    labels:
      version: shadow
