# SonarQube Project Configuration
# For ACEest Fitness Gym Management Application

# Project identification
sonar.projectKey=aceest-fitness-gym
sonar.projectName=ACEest Fitness Gym Management
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=app,run.py,config.py
sonar.tests=tests

# Source encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=py

# Python-specific settings
sonar.python.version=3.13

# Coverage report paths (generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results/pytest-results.xml

# Exclusions (files/folders to ignore)
sonar.exclusions=\
    **/migrations/**,\
    **/venv/**,\
    **/env/**,\
    **/__pycache__/**,\
    **/static/**,\
    **/node_modules/**,\
    **/*.pyc,\
    **/docker/**,\
    **/terraform/**,\
    **/kube_manifests/**,\
    **/tests/**

# Test exclusions (additional test file exclusions)
sonar.test.exclusions=\
    **/tests/**,\
    **/test_*.py

# Coverage exclusions (files to exclude from coverage calculation)
sonar.coverage.exclusions=\
    **/migrations/**,\
    **/tests/**,\
    **/config.py,\
    **/run.py

# Duplication detection
sonar.cpd.exclusions=\
    **/migrations/**,\
    **/tests/**

# Issue ignore rules (optional)
# Ignore specific rules if needed
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1234
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Quality Gate settings (can be overridden in SonarQube UI)
# These are default thresholds
sonar.qualitygate.wait=true

# Additional Python analyzer properties
sonar.python.pylint=/usr/local/bin/pylint
sonar.python.pylint_config=.pylintrc

# File size limits
sonar.python.file.suffixes=.py

