{% extends "base.html" %}

{% block title %}Add Workout - ACEest Fitness{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-5 fw-bold mb-4">
                <i class="fas fa-plus-circle"></i> Log New Workout
            </h1>

            <div class="card shadow">
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('workouts.add_workout') }}">
                        <div class="mb-3">
                            <label for="category" class="form-label">Category *</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select category...</option>
                                {% for cat in categories %}
                                <option value="{{ cat }}">{{ cat }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="exercise_name" class="form-label">Exercise Name *</label>
                            <input type="text" class="form-control" id="exercise_name" name="exercise_name" 
                                   placeholder="e.g., Push-ups, Running, Squats" required>
                        </div>

                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration (minutes) *</label>
                            <input type="number" class="form-control" id="duration" name="duration" 
                                   placeholder="30" min="1" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-plus-circle"></i> Add Workout
                            </button>
                            <a href="{{ url_for('workouts.list_workouts') }}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
